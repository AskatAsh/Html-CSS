<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessibility Quiz practice project" />
    <title>HAccessibility Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp logo"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info" accesskey="i">INFO</a></li>
          <li><a href="#html-questions" accesskey="h">HTML</a></li>
          <li><a href="#css-questions" accesskey="c">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>

          <div class="info">
            <label for="name">Name: </label>
            <input type="text" id="name" name="student-name" />
          </div>
          <div class="info">
            <label for="email">Email: </label>
            <input type="email" id="email" name="student-email" />
          </div>
          <div class="info">
            <label for="birth"
              >D.O.B: <span class="sr-only">(Date of Birth)</span>
            </label>
            <input type="date" id="birth" name="date-of-birth" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">Html Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question">
              <legend>We need to use doctype to use html5</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1"
                    ><input
                      id="q1-a1"
                      type="radio"
                      name="trueOrfalse"
                      value="True"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q1-a2"
                    ><input
                      id="q1-a2"
                      type="radio"
                      name="trueOrfalse"
                      value="False"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question">
              <legend>html is a programming language</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1"
                    ><input
                      id="q2-a1"
                      type="radio"
                      name="trueOrfalse"
                      value="True"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q2-a2"
                    ><input
                      id="q2-a2"
                      type="radio"
                      name="trueOrfalse"
                      value="True"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="css-question-1"
                >Can the CSS margin property accept negative values?</label
              >
            </div>
            <div class="answer">
              <select name="css-question-1" id="css-question-1" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-question-2">Do you have any questions:</label>
            </div>
            <div class="answer">
              <textarea
                name="css-question-2"
                id="css-question-2"
                placeholder="e.g. ask anything css related"
                rows="5"
                cols="25"
              ></textarea>
            </div>
          </div>
        </section>
        <button type="submit" accesskey="u">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>

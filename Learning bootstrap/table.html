<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complicated table</title>
</head>
<body>
  <table border="1" width="100%" cellspacing="0" cellpadding="5">
    <tr align="center">
      <td colspan="5">1</td>
    </tr>
    <tr align="center">
      <td colspan="3" width="50%">2</td>
      <td colspan="2" rowspan="2" style="border-bottom: 0;" valign="bottom">3</td>
    </tr>
    <tr align="center">
      <td rowspan="3">4</td>
      <td colspan="2">5</td>
    </tr>
    <tr align="center">
      <td rowspan="2">8</td>
      <td rowspan="2">9</td>
      <td colspan="2" style="border-top: 0; color: white;">10</td>
    </tr>
    <tr align="center">
      <td>6</td>
      <td>7</td>
    </tr>

  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list inside table</title>
</head>
<body>
  <table border="1" cellspacing="0">
    <tr style="background-color: lightgray;">
      <th>Science</th>
      <th>Commerce</th>
      <th>Humanities</th>
    </tr>
    <tr>
      <td>
        <ol>
          <li>Physics</li>
          <li>Chemistry</li>
          <li>Math</li>
        </ol>
      </td>
      <td>
        <ul>
          <li>Accounting</li>
          <li>Management</li>
          <li>Finance</li>
        </ul>
      </td>
      <td>
        <ol type="a">
          <li>History</li>
          <li>Bangla</li>
          <li>Economics</li>
        </ol>
      </td>
    </tr>
  </table>
</body>
</html>

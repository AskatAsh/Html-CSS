<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <div class="bg-success text-white p-2 mb-3 container">This is a bootstrap container</div>
  <div class="bg-success text-white p-2 mb-3 container-sm">This is a bootstrap small container</div>
  <div class="bg-success text-white p-2 mb-3 container-md">This is a bootstrap medium container</div>
  <div class="bg-success text-white p-2 mb-3 container-lg">This is a bootstrap large container</div>
  <div class="bg-success text-white p-2 mb-3 container-xl">This is a bootstrap extra large container</div>
  <div class="bg-success text-white p-2 mb-3 container-fluid">This is a bootstrap fluid container</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap forms and validation</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <!-- Simple html form -->
  <div class="form-container w-75 m-auto text-center mb-5 mt-3">
    <form action="">
      <input type="text" name="name" id="" placeholder="First name"><br><br>
      <input type="text" name="name" id="" placeholder="Last name"><br><br>
      <input type="email" name="email" id="" placeholder="Your email"><br><br>
      <input type="password" name="password" id="" placeholder="Your password">
      <br><br>
      <input type="submit" value="Submit" class="btn btn-outline-primary btn-lg">
    </form>
  </div>

  <!-- simple form layout using bootstrap -->
  <div class="form-container w-75 m-auto">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- making a custom form using bootrtrap -->
  <div class="form-container w-50 m-auto mt-5">
    <form action="">
      <div class="mb-3">
        <label for="inputName" class="form-label">Username</label><br>
        <input type="text" name="username" id="inputName" class="form-control"><br>
      </div>
      <div class="mb-3">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
          characters, or emoji.
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>

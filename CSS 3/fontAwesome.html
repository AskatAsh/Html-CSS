<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome</title>
  <script src="https://kit.fontawesome.com/bb64883375.js" crossorigin="anonymous"></script>
  <style>
    .fa-thumbs-up{
      color: darkgreen;
      font-size: 30px;
    }
    .fa-fire{
      color: darkgreen;
      font-size: 30px;
    }
    .fa-square-instagram{
      font-size: 40px;
      color: darkblue;
    }
    .fa-linkedin{
      font-size: 40px;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-thumbs-up"></i> How font Awesome works <i class="fas fa-fire"></i></h1>

  <p>Join us in:
    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
    <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
  </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivo Slider</title>
    <!-- nivo slider css link start -->
    <link
      rel="stylesheet"
      href="../themes/default/default.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="/themes/light/light.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="/themes/dark/dark.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="/themes/bar/bar.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="/nivo-slider.css"
      type="text/css"
      media="screen"
    />

    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="slider-wrapper theme-default">
      <div id="slider" class="nivoSlider">
        <img src="/img/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
        <img
          src="/img/up.jpg"
          data-thumb="images/up.jpg"
          alt=""
          title="This is an example of a caption"
        />
        <img
          src="/img/walle.jpg"
          data-thumb="images/walle.jpg"
          alt=""
          data-transition="slideInLeft"
        />
        <img
          src="img/nemo.jpg"
          data-thumb="images/nemo.jpg"
          alt=""
          title="#htmlcaption"
        />
      </div>
      <div id="htmlcaption" class="nivo-html-caption">
        <strong>This</strong> is an example of a <em>HTML</em> caption with
        <a href="#">a link</a>.
      </div>
    </div>
    <!-- Nivo Slider Javascripts -->
    <script type="text/javascript" src="/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
      $(window).load(function () {
        $("#slider").nivoSlider();
      });
    </script>
  </body>
</html>
